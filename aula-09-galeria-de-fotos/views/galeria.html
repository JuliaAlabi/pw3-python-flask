{% extends 'base.html' %}
{% block content %}

<h2 style="text-align: center;">Galeria</h2>

{% with messages = get_flashed_messages(with_categories=true) %}
{% for category, message in messages %}
<div class="alert alert-{{category}}">
    {{message}}
</div>
{% endfor %}
{% endwith %}

<div class="row">
    {% for img in imagens %}
    <div class="col-md-3 m-auto">
        <img src="/static/uploads/{{img.filename}}" alt="" class="img-thumbnail">
    </div>
    {% endfor %}
</div>

<div class="container col-6">
    <div class="card mt-4">
        <div class="card-body">
            <form action="{#{url_for('galeria')}#}" method="post" enctype="multipart/form-data">
                <label for="file">Envia sua imagem: </label>
                <input name="file" class="form-control" type="file" required><br>
                <button class="btn btn-danger btn-block">Enviar</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}

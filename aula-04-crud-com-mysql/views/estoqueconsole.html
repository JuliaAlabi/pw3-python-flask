{% extends 'base.html' %}
{% block content %}

<h2>Controle de Estoque de Console</h2>

<details>
    <summary> [Cadastrar novo console]</summary>
    <div class="col-md-4">
        <form action="{{url_for('estoqueconsole')}}" method="POST">
            <input type="text" name="nome" placeholder="Nome" class="form-control">
            <input type="text" name="fabricante" placeholder="Fabricante" class="form-control">
            <input type="nummber" name="preco" placeholder="Preço" class="form-control">
            <input type="number" name="quantidade" placeholder="Quantidade" class="form-control">
            <input type="submit" value="Cadastrar" class="btn btn-success">
            <input type="reset" value="Limpar" class="btn btn-danger">
        </form>
    </div>
</details>

<table class="table table-bordered table-hover">  
    <thead class="table-dark">
        <tr>
            <th>Nome</th>
            <th>Fabricante</th>
            <th>Preço</th>
            <th>Quantidade</th>
        </tr>
    </thead>
    <tbody>
        {% for console in estoqueconsole %}
        <tr>
            <td>{{console.nome}}</td>
            <td>{{console.fabricante}}</td>
            <td>{{console.preco}}</td>
            <td>{{console.quantidade}}</td>
            <td><button class="btn btn-warning">Editar</button></td>
            <td><a href="{{url_for('estoqueconsole', id=console.id)}}"><button class="btn btn-danger">Excluir</button></a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}

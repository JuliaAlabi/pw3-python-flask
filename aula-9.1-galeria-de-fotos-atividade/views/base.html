<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>Museu Virtual</title>
    <style>
        :root {
            --cream: #f8f4e9;
            --dark-brown: #2c2416;
            --gold: #c9a96e;
            --light-gold: #e8d9b9;
            --charcoal: #3a3a3a;
            --off-white: #faf8f3;
        }
        
        body {
            background: linear-gradient(135deg, var(--off-white) 0%, var(--cream) 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            color: var(--dark-brown);
        }
        
        .playfair-display {
            font-family: 'Playfair Display', serif;
        }
        
        .navbar {
            background: rgba(44, 36, 22, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 30px rgba(0, 0, 0, 0.1);
            padding: 1.2rem 0;
            border-bottom: 1px solid var(--gold);
        }
        
        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--gold) !important;
            letter-spacing: 1px;
        }
        
        .nav-link {
            font-weight: 500;
            color: var(--light-gold) !important;
            transition: all 0.3s ease;
            position: relative;
            margin: 0 10px;
            font-size: 1rem;
        }
        
        .nav-link:hover {
            color: var(--gold) !important;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gold);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        header h1 {
            font-family: 'Playfair Display', serif;
            color: var(--dark-brown);
            font-weight: 700;
            font-size: 4rem;
            margin: 3rem 0 1rem;
            letter-spacing: -0.5px;
        }
        
        .header-subtitle {
            font-size: 1.3rem;
            color: var(--charcoal);
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            border: 1px solid rgba(201, 169, 110, 0.2);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.08);
            padding: 3rem;
            margin: 2rem auto;
        }
        
        footer {
            background: var(--dark-brown);
            color: var(--light-gold);
            padding: 3rem 0 2rem;
            margin-top: 6rem;
            border-top: 1px solid var(--gold);
        }
        
        footer p {
            margin: 0;
            font-weight: 300;
            opacity: 0.9;
            letter-spacing: 0.5px;
        }
        
        .elegant-card {
            background: white;
            border: 1px solid rgba(201, 169, 110, 0.3);
            border-radius: 8px;
            padding: 2rem;
            transition: all 0.4s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
        }
        
        .elegant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
            border-color: var(--gold);
        }
        
        .section-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            margin: 3rem 0;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{url_for('home')}}">
                <i class="fas fa-museum me-2"></i>Museu Virtual
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('home')}}">
                            <i class="fas fa-home me-2"></i>Início
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('galeria')}}">
                            <i class="fas fa-palette me-2"></i>Galeria
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <header class="text-center">
            <h1 class="playfair-display">Museu Virtual</h1>
            <p class="header-subtitle">Onde a arte ganha vida digital</p>
            <div class="section-divider"></div>
        </header>

        <main class="main-container">
            {% block content %}
            {% endblock content %}
        </main>
    </div>

    <footer>
        <div class="container text-center">
            <p><i class="fas fa-copyright me-2"></i>2025 Museu Virtual. Todos os direitos reservados.</p>
            <div class="mt-3">
                <small class="opacity-75">Preservando a arte através da tecnologia</small>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
